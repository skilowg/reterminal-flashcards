<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JLPT Flashcard</title>
  <style>
    body { margin:0; padding:24px; background:#000; color:#fff; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    .wrap { display:flex; flex-direction:column; gap:14px; }
    .word { font-size: 120px; font-weight: 700; line-height: 1.05; }
    .furigana { font-size: 53px; opacity: 0.9; }
    .meaning { font-size: 53px; }
    .meta { font-size: 35px; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="word" id="word">â€¦</div>
    <div class="furigana" id="furigana"></div>
    <div class="meaning" id="meaning"></div>
    <div class="meta" id="meta"></div>
  </div>

  <script>
    // Optional: set ?level=1..5 on the page URL
    const params = new URLSearchParams(location.search);
    const level = params.get("level"); // "1".."5"

    const api = new URL("https://jlpt-vocab-api.vercel.app/api/words/random");
    if (level) api.searchParams.set("level", level);

    async function run() {
      const res = await fetch(api.toString(), { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const j = await res.json();

      document.getElementById("word").textContent = j.word ?? "";
      document.getElementById("furigana").textContent = j.furigana ? `(${j.furigana})` : "";
      document.getElementById("meaning").textContent = j.meaning ?? "";
      document.getElementById("meta").textContent = `level: ${j.level ?? "?"}   romaji: ${j.romaji ?? ""}`;
    }

    run().catch(err => {
      document.getElementById("word").textContent = "Error loading";
      document.getElementById("meaning").textContent = err.message;
    });
  </script>
</body>
</html>
